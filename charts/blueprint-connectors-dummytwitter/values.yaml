# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
javaOptsVariable: JAVA_OPTS
variables:
  rabbitmq:
    name: ACT_RABBITMQ_HOST
    value: jx-staging-rabbitmq-0 
container:
  javaOpts: -Xmx512m -Xms512m
image:
  repository: draft
  tag: dev
  pullPolicy: IfNotPresent
service:
  name: blueprint-connectors-dummytwitter
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 400m
    memory: 768Mi
probePath: /actuator/health
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
