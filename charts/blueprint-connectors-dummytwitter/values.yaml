# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
javaOptsVariable: JAVA_OPTS
variables:
  rabbitmq:
    host:
      name: SPRING_RABBITMQ_HOST
      value: jx-staging-rabbitmq
    username:
      name: SPRING_RABBITMQ_USERNAME
      value: user
    password:
      name: SPRING_RABBITMQ_PASSWORD
      value: slVB5aO380
container:
  javaOpts: -Xmx512m -Xms512m
image:
  repository: 100.64.31.229:5000/jenkinsx/blueprint-connectors-dummytwitter
  tag: 1.0.16
  pullPolicy: IfNotPresent
service:
  name: blueprint-connectors-dummytwitter
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 400m
    memory: 768Mi
probePath: /actuator/health
livenessProbe:
  initialDelaySeconds: 120
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 90
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
